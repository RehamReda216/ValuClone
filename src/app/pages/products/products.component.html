<div class="container">
  <div class="row pt-5">
      <div class="row">
        <div class="col-12">
          <h1 class="title">Our Cutting-Edge Products</h1>
        </div>
      </div>
      <div class="row card-container">
        <owl-carousel-o [options]="customOptions">
          <ng-container class="col-12" *ngFor="let card of cards">
            <ng-template carouselSlide>
              <div class="thecard" (click)="toggleFlip(card)" [@cardAnimation]="card.isFlipped ? 'rotated' : 'initial'">
                <div class="card-header">
                  <img class="header-image" src="{{ card.iconUrl }}" alt="{{ card.altText }}">
                  <i *ngIf="!card.isFlipped" class="fa-solid fa-arrow-right"></i>
                  <i *ngIf="card.isFlipped" class="fa-solid fa-arrow-left"></i>
                </div>
                <div *ngIf="!card.isFlipped"class="thefront" >
                    <div class="row">
                      <div class="col-12">
                            <img [src]="card.frontUrl" alt="{{ card.altText }}" style="width: 100%; height: auto;">
                      </div>
                    </div>
                </div>
                  <div *ngIf="card.isFlipped" class="theback">
                    <div class="row">
                      <div class="col-12">
                          {{ card.description }}
                      </div>
                    </div>
                  </div>
              </div>
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
  </div>
</div>

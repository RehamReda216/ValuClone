<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">Our
                        <img src="https://www.valu.com.eg/assets/images/valu-business.webp" alt="Valu Business" class="w-25" style="min-width: 250px">
                        Solution</h1>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 solution" *ngFor="let solution of solutions">
            <div class="row solution-card">
                    <div class="row">
                        <div class="col-12 solution-headline">
                            {{solution.headline}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 solution-description">
                            <p>
                                {{solution.description}}
                            </p>
                        </div>
                    </div>
            </div>
        </div>
        <div class="col-12">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-12 col-lg-4 mt-3 text-center">
                            <button (click)="openDialog()" class="defaultbtn mb-5" style=" width: calc(100% - 80px)">
                                Request a Demo
                            </button>
                        </div>
                    </div>
                </div>
    </div>
</div>
